<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- css link  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="form-container">
    <div class="form-title">Candidate Information Form</div>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Candidate Name</label>
          <input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile No.</label>
          <input type="tel" class="form-control" placeholder="Enter mobile number">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">UG / Any</label>
          <input type="text" class="form-control" placeholder="Enter UG qualification">
        </div>
        <div class="col-md-6">
          <label class="form-label">Year of Passing</label>
          <input type="text" class="form-control" placeholder="Enter year">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">PG</label>
          <input type="text" class="form-control" placeholder="Enter PG qualification">
        </div>
        <div class="col-md-6">
          <label class="form-label">Year of Passing</label>
          <input type="text" class="form-control" placeholder="Enter year">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">D.O.B</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" placeholder="Enter age">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="col-md-2">
          <label class="form-label">City</label>
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col-md-2">
          <label class="form-label">Area</label>
          <input type="text" class="form-control" placeholder="Area">
        </div>
        <div class="col-md-2">
          <label class="form-label">Pin Code</label>
          <input type="text" class="form-control" placeholder="PIN">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Languages Known</label><br>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Tamil</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> English</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Hindi</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Malayalam</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Kannada</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Other</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience</label><br>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="exp"> Fresher</div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="exp"> Experience</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Current Company</label>
          <input type="text" class="form-control" placeholder="Enter company name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Current Designation</label>
          <input type="text" class="form-control" placeholder="Enter designation">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Current Salary</label>
          <input type="text" class="form-control" placeholder="Current salary">
        </div>
        <div class="col-md-6">
          <label class="form-label">Expected Salary</label>
          <input type="text" class="form-control" placeholder="Expected salary">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

</body>
</html>
